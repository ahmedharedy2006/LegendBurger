    <!-- ديف بيوسط ديف الحقول -->
    <div class="center-div" style="height: 80vh; display: flex;">
        <!-- ديف الحقول -->
        <div class="regiseter-container">
            <!-- حقول التسجيل الداخلي -->
            <div class="register-page-title">
                <h2>انشاء حساب</h2>
            </div>
            <form action="" class="register-form">
                <div class="register-user-name">
                    <label for="">اسم المستخدم</label>
                    <input type="text">
                </div>
                <div class="register-email">
                    <label for="">البريد الالكتروني</label>

                </div>
                <div class="register-address">
                    <label for="">العنوان</label>
                    <input type="text">
                </div>
                <div class="register-email">
                    <label for="">الرقم السري</label>
                    <input type="password">
                </div>
                <div class="register-email">
                    <label for="">تأكيد الرقم السري</label>
                    <input type="password">
                </div>
                <div class="register-button">
                    <button type="submit">تسجيل</button>
                </div>
            </form>
            <!-- خد بين التسجيل الداخلي و التسجيل بحسابات خارجية -->
            <div class="register-with">
            </div>
            <!-- التسجيل بحسابات خارجية -->
